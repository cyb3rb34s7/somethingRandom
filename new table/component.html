<mat-card>
  <mat-card-header>
    <mat-card-title>Asset Status History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-dynamic-table
      [columns]="columns"
      [data]="assets"
      [supportRowExpansion]="true"
      [pageSize]="pageSize"
      [totalRecords]="totalAssets"
      [serverSidePagination]="true"
      (rowExpandToggle)="onRowExpand($event)"
      (pageChange)="onPageChange($event)"
      (sortChange)="onSortChange($event)"
      #tableRef></app-dynamic-table>
  </mat-card-content>
</mat-card>
